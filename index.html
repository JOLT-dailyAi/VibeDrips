<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VibeDrips</title>
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="products.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="dark-theme">
  <header class="main-header">
    <img src="assets/images/VibeDrips.png" alt="VibeDrips Logo" class="logo-img">
  </header>

  <main class="main-content">
    <section class="filters-section">
      <div class="time-categories">
        <button class="time-category" data-filter="hot">🔥 Hot This Month</button>
        <button class="time-category" data-filter="featured">⭐ Featured</button>
        <button class="time-category" data-filter="new">🆕 New Arrivals</button>
        <button class="time-category" data-filter="trending">📈 Trending</button>
        <button class="time-category" data-filter="all">🛍️ All Products</button>
      </div>
      <div class="filter-controls">
        <input type="text" id="search-input" placeholder="Search Everything">
        <select id="category-filter">
          <option value="all">All Categories</option>
          <option value="Helmet">Helmet</option>
          <option value="Motorcycle Helmet">Motorcycle Helmet</option>
          <option value="Safety Equipment">Safety Equipment</option>
          <option value="Action Figure">Action Figure</option>
          <option value="Toy Figure">Toy Figure</option>
          <option value="Stickers">Stickers</option>
        </select>
        <select id="sort-select">
          <option value="default">Default</option>
          <option value="price-asc">Price: Low to High</option>
          <option value="price-desc">Price: High to Low</option>
          <option value="name-asc">Name A-Z</option>
          <option value="rating-desc">Rating</option>
          <option value="newest">Newest First</option>
        </select>
      </div>
    </section>

    <section class="stats-bar">
      <span id="product-count">1</span> Products
      <span id="category-count">8</span> Categories
      <span id="current-currency">INR</span> Currency
      <span id="last-updated">9/14/2025</span>
    </section>

    <section class="products-grid" id="products-grid"></section>
  </main>

  <footer class="main-footer">
    <img src="assets/images/VibeDrips_DP.png" alt="VibeDrips Footer Logo" class="footer-logo">
    <div class="footer-tagline">Complete collection of curated finds</div>
  </footer>

  <div class="social-float">
    <a href="https://www.instagram.com/vibedrips.dailyai/" target="_blank"><i class="fab fa-instagram"></i></a>
    <button id="kofi-trigger">Support on Ko-fi</button>
  </div>

  <script src="https://storage.ko-fi.com/cdn/scripts/overlay-widget.js"></script>
  <script>
    kofiWidgetOverlay.draw('dailyai', {
      'type': 'floating-chat',
      'floating-chat.donateButton.text': 'Support me',
      'floating-chat.donateButton.background-color': '#00b9fe',
      'floating-chat.donateButton.text-color': '#fff'
    });
  </script>
  <script src="main.js"></script>
  <script src="products.js"></script>
</body>
</html>
