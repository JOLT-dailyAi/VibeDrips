# .github/workflows/process-csv.yml
name: Process CSV Data

on:
  schedule:
    - cron: '0 0 * * *'  # Run daily at 12:00 AM UTC (05:30 AM IST)
  push:
    paths:
      - 'data/products.csv'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  process-csv:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: |
        npm init -y
        npm install csv-parser
        
    - name: Convert CSV to JSON
      run: |
        cat data/products.csv | node convert-csv.js
        
    - name: Remove old files from Git
      run: |
        git rm -r --quiet data/products-*.json data/currencies.json data/last_updated.txt 2>/dev/null || true
        git add data/products-*.json data/currencies.json data/last_updated.txt
        
    - name: Commit processed data
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git pull origin main
        git add data/products-*.json data/currencies.json data/last_updated.txt
        git diff --staged --quiet || git commit -m "Process CSV data - $(date)"
        git push
