# .github/workflows/process-csv.yml

name: Process CSV Data

on:
  schedule:
    - cron: '0 0 * * *'
  push:
    paths:
      - 'data/products.csv'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  process-csv:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          npm init -y
          npm install csv-parser

      # NEW: Fix Git cached/ghost files
      - name: Remove cached ghost files
        run: |
          echo "ðŸ” Checking for cached/ghost files..."
          # List all files in git index
          echo "ðŸ“‹ Files in Git index:"
          git ls-files data/
          
          # List actual files on filesystem
          echo "ðŸ“‹ Files on filesystem:"
          ls -la data/ || echo "Directory doesn't exist yet"
          
          # Remove ghost JSON files from git cache
          echo "ðŸ—‘ï¸ Removing cached JSON files..."
          git rm --cached data/products-*.json || echo "No cached product files found"
          git rm --cached data/currencies.json || echo "No cached currencies file found"
          
          # Verify removal
          echo "âœ… Git index after cleanup:"
          git ls-files data/

      - name: Clean old physical files
        run: |
          # Clean any remaining physical files
          find data/ -name "products-*.json" -type f -delete 2>/dev/null || true
          rm -f data/currencies.json 2>/dev/null || true
          echo "ðŸ§¹ Physical file cleanup complete"

      # OPTIONAL: Auto-bump cache versions (timestamp-based)
      - name: Bump cache versions
        run: |
          echo "ðŸ”¢ Auto-bumping version numbers..."
          
          # Get current date for DATA_VERSION (YYYYMMDD)
          DATA_TS=$(date +%Y%m%d)
          
          # Update product-loader.js DATA_VERSION
          if [ -f "assets/js/product-loader.js" ]; then
            sed -i "s/const DATA_VERSION = '[^']*'/const DATA_VERSION = '${DATA_TS}-auto'/" assets/js/product-loader.js
            echo "âœ… Updated DATA_VERSION to ${DATA_TS}-auto"
          fi
          
          # Get full timestamp for CACHE_VERSION (YYYYMMDDTHHMMSS)
          SW_TS=$(date +%Y%m%dT%H%M%S)
          NEW_VERSION="v${SW_TS}"
          
          # Update CACHE_VERSION in sw.js
          if [ -f "sw.js" ]; then
            sed -i "s/const CACHE_VERSION = 'v[^']*'/const CACHE_VERSION = '${NEW_VERSION}'/" sw.js
            echo "âœ… Updated CACHE_VERSION to ${NEW_VERSION}"
          fi

      - name: Convert CSV to JSON
        run: |
          cat data/products.csv | node convert-csv.js

      - name: List generated files
        run: |
          echo "ðŸ“ Generated files:"
          ls -la data/
          echo "ðŸ“ Git index files:"
          git ls-files data/

      - name: Commit processed data
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Add all generated files + version bumps
          git add data/products-*.json data/currencies.json data/last_updated.txt
          git add sw.js assets/js/product-loader.js 2>/dev/null || true
          
          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "ðŸ”„ Process CSV data + auto-bump versions - $(date)"
            git push
          fi
